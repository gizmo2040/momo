/*************** TOOLBAR ******************/
.toolbar{
	background-color: #666666;
	height: 35px;
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
}
.toolbar_item{
	position: absolute;
	width: 32px;
	height: 28px;
	top: 12px;
	left: 20px;
	background-color: #ff9933;

	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	/*IE 7 AND 8 DO NOT SUPPORT BORDER RADIUS*/
	-moz-box-shadow: inset 2px 2px 2px #cb8f23;
	-webkit-box-shadow: inset 2px 2px 2px #cb8f23;
	box-shadow: inset 2px 2px 2px #cb8f23;
	/*Inner elements should not cover inner shadows*/
	/*Chrome renders inset shadows incorrectly with border-radius*/
	/*IE 7 AND 8 DO NOT SUPPORT INSET SHADOWS*/
}

.toolbar_item_title{
	font-size: 12px;
	margin-top: 8px;
	margin-left: 4px;
	color: white;
	font-weight: bold;
	text-shadow: 2px 1px 1px #666666;
	}
.toolbar_item_icon{
	width: 40px;
	height: 30px;
	/*border: 1px solid white;*/

	margin-top: -23px;
}

}

	font-weight: bold;

	color: #FFFFFF;
	top: 8px;
	left: 2px;
}
